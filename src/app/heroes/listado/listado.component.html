<p>Litado de Heroes</p>
<div *ngIf="heroeBorrado; else noBorrado ">
    <h3>Heroe Borrado</h3>
    <small>{{heroeBorrado}}</small>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul *ngFor="let item of heroes; let i = index">
    <li>
        {{i+1}} - {{item}}
    </li>
</ul>
